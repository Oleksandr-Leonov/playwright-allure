name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  installRunAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Notify Slack - Before Tests
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "🚀 *Starting Playwright tests...*"

      - name: Run Playwright tests
        continue-on-error: true
        run: |
          npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Copy test results to public directory
        run: cp -r playwright-report public/

      - name: Parse XML Test Results
        id: test_results
        run: |
          TESTS=$(xmllint --xpath 'string(/testsuites/@tests)' playwright-report/report.xml)
          FAILURES=$(xmllint --xpath 'string(/testsuites/@failures)' playwright-report/report.xml)
          SKIPPED=$(xmllint --xpath 'string(/testsuites/@skipped)' playwright-report/report.xml)
          echo "TESTS=$TESTS" >> $GITHUB_ENV
          echo "FAILURES=$FAILURES" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

        - name: Notify Slack - After Tests
          uses: slackapi/slack-github-action@v2.0.0
          with:
            webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
            webhook-type: incoming-webhook
            payload: |
              text: "*Playwright tests completed!*\n📊 *Results:*\n- ✅ Passed: $(( ${{ env.TESTS }} - ${{ env.FAILURES }} - ${{ env.SKIPPED }} ))\n- ❌ Failed: ${{ env.FAILURES }}\n- 📜 Total Tests: ${{ env.TESTS }}\n- 📍 Results can be found at: https://${{ github.actor }}.github.io/${{ github.event.repository.name }}/"