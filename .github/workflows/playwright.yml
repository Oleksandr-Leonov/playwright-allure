name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  installRunAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Notify Slack - Before Tests
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "ğŸš€ *Starting Playwright tests...*"

      - name: Run Playwright tests
        id: test_results
        continue-on-error: true
        run: |
          npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Copy test results to public directory
        run: cp -r playwright-report public/

      - name: Calculate Test Results
        id: test_results
        run: |
          PASSED=$(jq '.suites[].tests[] | select(.status == "passed") | .status' playwright-report/report.json | wc -l)
          FAILED=$(jq '.suites[].tests[] | select(.status == "failed") | .status' playwright-report/report.json | wc -l)
          TOTAL=$(jq '.suites[].tests[] | .status' playwright-report/report.json | wc -l)
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Notify Slack - After Tests
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Playwright tests completed!*\nğŸ“Š *Results:*\n- âœ… Passed: ${{ env.PASSED }}\n- âŒ Failed: ${{ env.FAILED }}\n- ğŸ“œ Total Tests: ${{ env.TOTAL }}\n- ğŸ“ Results can be found at: https://github.com/${{ github.actor }}/${{ github.repository }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
