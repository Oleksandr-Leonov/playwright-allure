name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  installRunAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Notify Slack - Before Tests
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "üöÄ *Starting Playwright tests...*"

      - name: Run Playwright tests
        id: test_results
        run: |
          npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Copy test results to public directory
        run: cp -r playwright-report public/

      - name: Notify Slack - After Tests
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Playwright tests completed!*\nüìä *Results:*\n- ‚úÖ Passed: $(echo '${{ env.TEST_LOG }}' | grep -c '‚úì')\n- ‚ùå Failed: $(echo '${{ env.TEST_LOG }}' | grep -c '‚úñ')\n- üìú Total Tests: $(echo '${{ env.TEST_LOG }}' | grep -c '‚úì') + $(echo '${{ env.TEST_LOG }}' | grep -c '‚úñ')\n- üìç Results can be found at: https://github.com/${{ github.actor }}/${{ github.repository }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
